<!-- 総支払額-->
<div class="input-group total-payment">
  <span class="input-group-addon">$</span>
  <input
    [(ngModel)]="personListService.totalPay"
    (ngModelChange)="recalc()"
    type="number"
    placeholder="Enter the total Payment"
    class="form-control"
    aria-label="total payment"
  >
</div>

<div>
  <!-- Person Badge -->
  <span *ngIf="personListService.personList.length !== 0">Person:<span class="badge">{{personListService.personList.length}}</span></span>
  <!-- Add Person Button-->
  <button (click)="addPerson()" class="btn btn-default btn-primary add-person">Add Person</button>
</div>

<ul class="people-list">
  <li *ngFor="let person of personListService.personList; let i = index" class="list-group-item">
    <div class="row">

      <!-- 左半分-->
      <div class="col-xs-12 col-sm-6">
        <div class="person-icon"><img src="assets/person.png">{{i+1}}</div>
        <div class="input-group"><span class="input-group-addon">$</span>
          <input type="number" [(ngModel)]="person.payment" (ngModelChange)="person.fixed=true; recalc()" placeholder="Payment" class="form-control">
        </div>
      </div>
      <!-- 左半分-->

      <!-- 右半分-->
      <div class="col-xs-12 col-sm-6 person-edit-buttons">
        <div role="group" class="btn-group pull-right">
          <button type="button" tabindex="-1" (click)="increasePaymentOf(person)" class="btn btn-default">＋</button>
          <button type="button" tabindex="-1" (click)="decreasePaymentOf(person)" class="btn btn-default">－</button>
          <button type="button" tabindex="-1" (click)="toggleFixedPaymentOf(person)" [ngClass]="{'btn-danger': person.fixed}" class="btn btn-default">Fix</button>
          <button type="button" tabindex="-1" (click)="deletePerson(i)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
      <!-- 右半分-->

    </div>
  </li>
</ul>
