<li class="list-group-item">
  <div class="row">

    <!-- 左半分-->
      <div class="col-xs-12 col-sm-6">
      <div class="person-icon"><img src="assets/person.png">{{index}}</div>
      <div class="input-group"><span class="input-group-addon">$</span>
        <input
          type="number"
          [(ngModel)]="person.payment"
          (ngModelChange)="onEditPaymentOf(person)"
          placeholder="Payment"
          class="form-control">
      </div>
    </div>
    <!-- 左半分-->

    <!-- 右半分-->
    <div class="col-xs-12 col-sm-6 person-edit-buttons">
      <div role="group" class="btn-group pull-right">
        <button type="button" tabindex="-1" (click)="increasePaymentOf(person)" class="btn btn-default">＋</button>
        <button type="button" tabindex="-1" (click)="decreasePaymentOf(person)" class="btn btn-default">－</button>
        <button type="button" tabindex="-1" (click)="toggleFixedPaymentOf(person)" [ngClass]="{'btn-danger': person.fixed}" class="btn btn-default">Fix</button>
        <button type="button" tabindex="-1" (click)="deletePerson(person)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
    <!-- 右半分-->

  </div>
</li>
